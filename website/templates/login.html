{% extends "layout.html" %}
{% block content %}
    <div class="background">
        <div class="login-signup-container">
             <div class="left-image">
                <img src="{{ url_for('static', filename='Background Pictures/logoBG1.png') }}" alt="bg-image">
            </div>
            <div class="form-container">
                <form method="POST" action="" id="login-form">
                    {{ form.hidden_tag() }}

                    <h2 class="title">Login</h2>

                    {{ form.email.label(class="label") }}
                    {{ form.email(class="input") }}

                    {{ form.password.label(class="label") }}
                    {{ form.password(class="input") }}

                    <div class="button-container">
                        {{ form.submit(class="login") }}
                        <a href="{{ url_for('register') }}" class="signUpLink">
                            <button class="signup" type="button">Sign Up </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
